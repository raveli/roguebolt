<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffdd00"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff2222"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#4a9eff" stroke-width="4" opacity="0.3"/>
  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path d="M300 80 L180 250 L240 250 L200 432 L340 220 L270 220 L300 80 Z"
          fill="url(#bolt)"
          stroke="#ffffff"
          stroke-width="4"/>
  </g>
  <!-- Small accent sparks -->
  <circle cx="160" cy="180" r="6" fill="#ffdd00" opacity="0.8"/>
  <circle cx="360" cy="320" r="4" fill="#ff6b35" opacity="0.6"/>
  <circle cx="380" cy="140" r="5" fill="#4a9eff" opacity="0.7"/>
</svg>
