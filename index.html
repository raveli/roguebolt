<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile viewport with safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rogue Bolt" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="application-name" content="Rogue Bolt" />
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    <meta name="msapplication-TileImage" content="/assets/icons/icon-144.png" />

    <!-- Force landscape orientation hint -->
    <meta name="screen-orientation" content="landscape" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/icons/icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/icon-72.png" />

    <!-- Apple Splash Screens for iPhone (landscape) -->
    <link rel="apple-touch-startup-image"
          media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)"
          href="/assets/icons/icon-512.png" />
    <link rel="apple-touch-startup-image"
          media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)"
          href="/assets/icons/icon-512.png" />

    <title>Rogue Bolt</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background-color: #0a0a0f;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        /* Don't use padding for safe areas - let the game handle it internally */
      }

      #game-container {
        /* Remove border in fullscreen/standalone mode */
        border: 2px solid #333;
        border-radius: 4px;
        /* Ensure game fills available space properly */
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }

      /* Hide border when in standalone PWA mode */
      @media all and (display-mode: standalone) {
        #game-container {
          border: none;
          border-radius: 0;
        }
      }

      @media all and (display-mode: fullscreen) {
        #game-container {
          border: none;
          border-radius: 0;
        }
      }

      /* Portrait orientation warning overlay */
      #rotate-device {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a0f;
        z-index: 10000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
        text-align: center;
        padding: 20px;
      }

      #rotate-device .icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: rotate-hint 2s ease-in-out infinite;
      }

      #rotate-device .message {
        font-size: 18px;
        opacity: 0.9;
      }

      @keyframes rotate-hint {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-15deg); }
        75% { transform: rotate(15deg); }
      }

      /* Show rotate message only on mobile in portrait */
      @media screen and (max-width: 900px) and (orientation: portrait) {
        #rotate-device {
          display: flex;
        }
        #game-container {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Portrait orientation warning -->
    <div id="rotate-device">
      <div class="icon">ðŸ“±â†»</div>
      <div class="message">Please rotate your device to landscape mode</div>
    </div>

    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
